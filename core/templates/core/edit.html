{% extends "core/header.html" %}

{% block content %}
  

{% if messages %}
<div class="span12">
{% for message in messages %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
{% endfor %}
</div>
{% endif %}

<body>  
    <form method="POST" class="post-form" action="/update/{{record.id}}">  
            {% csrf_token %}  
        <div class="container">  
    <br>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h3>Update Phonenumber</h3>  
        </div>  
    </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Name:</label>  
        <div class="col-sm-4">  
            <input type="text" name="name" id="id" required maxlength="100" value="{{ record.name }}"/>  
        </div>  
    </div>  
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Phonenumber:</label>  
        <div class="col-sm-4">  
            <input type="text" name="phonenumber" id="phonenumber" required maxlength="30" value="{{ record.phonenumber }}" />  
        </div>  
    </div>  
    <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-success">Update</button>  
        </div>  
    </div>  
        </div>  
    </form>  
</body>  
</html>   

{% endblock content %}
